<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Events</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">

    </button>
    <button mat-raised-button color="warn"> Add event</button>
</mat-toolbar>

<div class="container">

    <div style="margin-top:10px;">


        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="class">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> class </th>
                    <td mat-cell *matCellDef="let row"> {{row.class}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="university">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> university </th>
                    <td mat-cell *matCellDef="let row"> {{row.university}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> country </th>
                    <td mat-cell *matCellDef="let row"> {{row.country}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">

                        <button (click)="deleteduser(row.id)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>



    </div>
</div>
