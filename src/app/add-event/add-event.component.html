<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Events</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">

    </button>
    <button mat-raised-button color="warn" (click)="openDialog()"> Add event</button>
</mat-toolbar>

<div class="container">

    <div style="margin-top:10px;">


        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="EventName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> EventName </th>
                    <td mat-cell *matCellDef="let row"> {{row.eventname}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="categorie">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
                    <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="freshness">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Event statuts </th>
                    <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                </ng-container>

                <ng-container matColumnDef="place">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Event place </th>
                    <td mat-cell *matCellDef="let row"> {{row.place}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="editEvent(row)" mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="daleteEvent(row.id)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>



    </div>
</div>
