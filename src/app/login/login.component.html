<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="logindata(form)">

            <img src="./assets/images/programmer.png" width="50%">
            <h1>login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Nom</mat-label>
                <input formControlName="username" matInput autocomplete="off" type="text">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>password</mat-label>
                <input formControlName="password" matInput autocomplete="off" type="password">
            </mat-form-field> <br>
            <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">
                Connexion</button>
        </form>

    </div>
</div>
